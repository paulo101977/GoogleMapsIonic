<ion-view view-title="GoogleMaps">
  <ion-content class="padding">
    <!-- ionic search bar -->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Digite uma nova localidade">
      </label>
    </div>
      
    <!-- where we render the maps -->
    <div id="google-maps" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>
